<h1><center>Enquiry Form</center></h1><br>
<form method="post" action="res1.html">
<fieldset>
<h3>
Full Name:
<span style="width:85px"></span>
<select id = "salutation">
               <option value = "Mr.">Mr.</option>
               <option value = "Ms.">Ms.</option>
               <option value = "Mrs.">Mrs.</option>
               <option value = "Dr.">Dr.</option>
             </select>
<input type="text" id="fname" name="fname" required><br><br>
E-mail:<span style="width:120px"></span>
<input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br><br>
Phone Number:<span style="width:55px"></span>
<input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="Should contain 10 digits" required><br><br>
Subject:<span style="width:110px"></span>
<input type="text" id="sub" name="sub" required><br><br>
Description:<span style="width:80px"></span>
<textarea rows="4" cols="50" required></textarea><br><br>
<input type="submit" value="Submit"/>&ensp;&ensp;<input type="reset" value="Reset"/><br>
</h3>
</fieldset>
</form>
